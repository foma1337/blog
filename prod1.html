<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>registration</title>
	<link rel="stylesheet" href="css/form.css" />
</head>
<body>

	<form name="registration" action="#" method="post">
		<h1>Registration</h1>
		<p>Please fill in this form to create and account.<p>
			<hr>
		<fieldset>
			<legend> User registration </legend>
				<label class="step" for="login"><b>Login</b></label>
					<input type="text" placeholder="Enter Login" name="Login" required>
				<label class="step" for="email"><b>Email</b></label>
					<input type="text" placeholder="Enter Email" name="email" required>
				<label class="step" for="password"><b>Password</b></label>
					<input type="text" placeholder="Enter password" name="Password" required>
				<label class="step" for="psw-repeat"><b>Repeat Password</b></label>
					<input type="password" placeholder="Repeat password" name="Repeat Password" required>
		</fieldset>
		<hr>
		<p>By creating an account you agree to our <a href="#"> Terms & Privacy</a>.</p>
		<button type="submit" class="registration">Register</button>
		<p>Already have an account? <a href="#">Sign in</a>.</p>
	</form>
</body>
</html>
