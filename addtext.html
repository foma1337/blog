<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Adding article</title>
</head>
<body>

	<form name="addtext" action="#" method="post">
		<h1>Adding article</h1>
		<fieldset>
			<legend>Adding article</legend>
			<label for="category">select topic</label>
			<select id="category" name="category" size="2">
				<option value="plane">Travel by plane</option>
				<option value="bus">Travel by bus</option>
			</select>

			<legend>Your article</legend>
			<textarea name="Add text" rows="10" placeholder="Enter text"> 
	</textarea>
			<button type="submit" class="send">send</button>
		</fieldset>
	</form>
</body>
</html>
